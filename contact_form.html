<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>
<body>
    <div class="background"></div>
<header>
    <div class="container">
        <ul>
            <li>
                <a href="#" class="logo">
                    <div class="images">
                        <img src="./logo-forDark.png" class="logo-forDark" title="Publius">
                        <img src="./logo-forLight.png" class="logo-forLight" title="Publius">
                    </div>
                    <h2>Prabhat<span>.</span></h2>
                </a>
            </li>
            <li>
                <a href="#" class="nav-link">Home</a>
            </li>
            <li>
                <a href="#" class="nav-link">Join</a>
            </li>
            <li>
                <span class="nav-link theme-toggle">
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-moon"></i>
                </span>
            </li>
        </ul>
    </div>
</header>
<main>
    <section class="contact">
        <div class="container">
            <div class="left">
                <div class="form-wrapper">
                    <div class="contact-heading">
                        <h1>Let's work together<span>.</span></h1>
                        <p class="text">Or reach me via: <a href="mailto:Pd1973dwivedi@gmail.com">Pd1973dwivedi@gmail.com</a></p>
                    </div>


                    <form action="https://getform.io/f/bejynzya" method="POST" enctype="multipart/form-data" class="contact-form">
                        <div class="input-wrap">
                            <input class="contact-input" id="first-name" autocomplete="off" name="First Name" type="text" required>
                            <label for="first-name">First Name</label>
                            <i class="icon fa-solid fa-address-card"></i>
                        </div>
                        
                        <input type="hidden" name="access_key" value="6793005f-eb6d-487e-abfc-70bc84907051">
                        
                        <div class="input-wrap">
                            <input class="contact-input" id="last-name" autocomplete="off" name="Last Name" type="text" required>
                            <label for="last-name">Last Name</label>
                            <i class="icon fa-solid fa-address-card"></i>
                        </div>
                        
                        <div class="input-wrap w-100">
                            <input class="contact-input" id="email" autocomplete="off" name="Email" type="email" required>
                            <label for="email">Email</label>
                            <i class="icon fa-solid fa-envelope"></i>
                        </div>
                        
                        <div class="input-wrap textarea w-100">
                            <textarea name="Message" id="message" autocomplete="off" class="contact-input" required></textarea>
                            <label for="message">Message</label>
                            <i class="icon fa-solid fa-inbox"></i>
                        </div>
                        
                        <div class="contact-button">
                            <button class="btn upload">
                                <span>
                                    <i class="fa-solid fa-paperclip"></i>Add Attachment 
                                </span>
                                <input type="file" name="attachment" multiple>
                            </button>
                            <input type="submit" value="Send message" class="btn">
                        </div>
                    </form>
                    
                </div>
            </div>
            <div class="right">
                <div class="image-wrapper">
                    <img src="./img.jpg" class="img">
                    <div class="wave-wrapper">
                        <svg class="wave" viewBox="0 0 783 1536" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path id="wave" d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z"/>
                            </svg>
                    </div>
                    <svg class="dashed-wave"  viewBox="0 0 345 877" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path id="dashed-wave" d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1"/>
                        </svg>
                        
                </div>
            </div>
        </div>
    </section>
</main>

























<script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
<script type="module"  src="contact.js"></script>
</body>
</html>
